<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Document</title>
</head>
<body>
	<div class="inner">
		<input type="checkbox" name="cb" id="cb">
		<label for="cb" id="checkbox">
				<svg viewBox="0 0 100 100">
					<path class="box" d="M82,89H18c-3.87,0-7-3.13-7-7V18c0-3.87,3.13-7,7-7h64c3.87,0,7,3.13,7,7v64C89,85.87,85.87,89,82,89z"/>
						<polyline class="check" points="25.5,53.5 39.5,67.5 72.5,34.5 "/>
				</svg>
				<span>Show Notes</span>
		</label>
	</div>

	<script>
		let checkbox = document.getElementById('cb');
		let svg = document.getElementById('checkbox');

		svg.addEventListener('click', () => {
			if(checkbox.checked)
					svg.classList.add('reverse')
			else 
					svg.classList.remove('reverse')
		});
	</script>
</body>
</html>
